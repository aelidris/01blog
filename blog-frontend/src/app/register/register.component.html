<div class="register-container">
  <form (ngSubmit)="onSubmit()">
    <h2>Create an Account</h2>
    
    <input name="username" [(ngModel)]="user.username" placeholder="Username" required>
    <input name="email" type="email" [(ngModel)]="user.email" placeholder="Email" required>
    <input name="password" type="password" [(ngModel)]="user.password" placeholder="Password" required>
    
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a [routerLink]="['/login']">Login here</a></p>
</div>
