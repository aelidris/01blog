<div class="register-container">
  <form (ngSubmit)="onLogin()">
    <h2>Login to 01Blog</h2>
    <input name="username" [(ngModel)]="user.username" placeholder="Username" required>
    <input name="password" type="password" [(ngModel)]="user.password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
    <p><a href="/register">Don't have an account? Register here</a></p>
</div>
