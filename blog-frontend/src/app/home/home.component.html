<div class="register-container">
  <h2>Welcome to 01Blog!</h2>
  
  <div style="background: #f4f4f4; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
    <h3>Create a New Post</h3>
    <textarea [(ngModel)]="ngModel_desc" placeholder="What's on your mind?" style="width: 100%; height: 60px;"></textarea>
    <input type="text" [(ngModel)]="ngModel_media" placeholder="Image URL" style="width: 100%; margin: 10px 0;">
    <button (click)="submitPost()" style="background: #28a745; color: white; padding: 10px;">Publish</button>
  </div>

  <hr>

  

  <button (click)="logout()" style="background: #ff4d4d; color: white; margin-top: 20px;">Logout</button>
</div>
